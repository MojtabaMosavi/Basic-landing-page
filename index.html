<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="page">
      <header>
        <div class="logo"></div>
      </header>
      <section class="section1">
        <div class="wrapper">
          <div class="leftside"><img src="images/illustration-mockups.svg" alt="background im"></div>
          <div class="rightside">
            <h2>Build The Community Your Fans Will Love</h2>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn">Register</button>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <ul>
            <li><a href="#"><img src="images/facebook.png" alt="facebook icon"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter icon"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram icon"></a></li>
          </ul>
        </div>     
      </footer>
  </div>
</body>
</html>
